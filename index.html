<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="nav.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Brand Logo" width="84" height="27">
    <button class="navbar-toggler">
      <img src="images/icon-menu.svg" alt="Hamburger menu icon">
    </button>
    <nav class="navbar-menu collapse">
      <div class="nav-item-wrapper">
        <div class="nav-item features">Features</div>
        <ul class="nav-item-expand expand">
          <li class="todo">
            <img src="images/icon-todo.svg" alt="">
            <p>Todo List</p>
          </li>
          <li class="calender">
            <img src="images/icon-calendar.svg" alt="">
            <p>Calender</p>
          </li>
          <li class="reminders">
            <img src="images/icon-reminders.svg" alt="">
            <p>Reminders</p>
          </li>
          <li class="planning">
            <img src="images/icon-planning.svg" alt="">
            Planning
          </li>
        </ul>
      </div>
      <div class="nav-item-wrapper">
        <div class="nav-item company">Company</div>
        <ul class="nav-item-expand expand">
          <li>History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </ul>
      </div>
      <div class="nav-item">Careers</div>
      <div class="nav-item">About</div>
      <div class="account">
        <div class="nav-item login">Login</div>
        <div class="nav-item register">Register</div>
      </div>
    </nav>
  </header>
  <main>
    <picture>
      <source srcset="images/image-hero-desktop.png" media="(min-width: 750px)">
      <img src="images/image-hero-mobile.png" alt="Image of a man holding a laptop">
    </picture>
    <div class="hero-wrapper">
      <h1 class="hero-title">Make remote work</h1>
      <p class="hero-desc">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn-more">Learn more</button>
      <div class="sponsors">
        <img src="images/client-databiz.svg" alt="Databiz icon">
        <img src="images/client-audiophile.svg" alt="Audiophile icon">
        <img src="images/client-meet.svg" alt="Meet icon">
        <img src="images/client-maker.svg" alt="Maker icon">
      </div>
    </div>
  </main>
</body>
</html>
