<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="nav.js" defer></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Brand Logo">
    <nav class="navbar-menu collapse">
      <div class="nav-item">Features</div>
      <div class="nav-item">Company</div>
      <div class="nav-item">Careers</div>
      <div class="nav-item">About</div>
    </nav>
    <div class="account">
      <div class="login">Login</div>
      <div class="register">Register</div>
    </div>
  </header>
  <main>
    <div class="hero-wrapper">
      <h1 class="hero-title">Make remote work</h1>
      <p class="hero-desc">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn-more">Learn more</button>
      <div class="sponsors">
        <img src="images/client-databiz.svg" alt="Databiz icon">
        <img src="images/client-audiophile.svg" alt="Audiophile icon">
        <img src="images/client-meet.svg" alt="Meet icon">
        <img src="images/client-maker.svg" alt="Maker icon">
      </div>
    </div>
    <picture>
      <img src="images/image-hero-mobile.png" alt="Image of a man holding a laptop">
    </picture>
  </main>
</body>
</html>
